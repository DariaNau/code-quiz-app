<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- Start Quiz -->

<div class="start">
 <div class="card text-center m-auto w-75">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Good luck! Answering quickly and correctly results in a higher score. Answering incorrectly results in a time penalty.</p>
       <button type="submit" class="btn btn-primary">Start Quiz!</button>
    </div>
  </div>
</div>
    

<!-- Q&A's -->

<div class="quiz">
     <div class="card m-auto w-75">
         <div class="card-header">
             <h2>Question</h2>
        </div>
        <div class="card-body">
            <blockquote class="blockquote">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
                <footer class="blockquote-footer"><cite>Correct/Wrong </cite></footer>
           </blockquote>
        </div>
    </div>

  <!-- Highscores and Timer -->

    <div id="highScores"><p>View highscores</p></div>
    <div id="timer">
        <div id="count"> time</div>
    </div>
</div>

<!-- Score -->

<div class="scoreContainer"><p>All done! Your score is <span>%</span></p>
    <form>
        <input type="Enter initials:" class="form-control" type="text">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="script.js"></script>    
</body>
</html>
