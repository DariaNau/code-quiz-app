<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Highscores and Timer -->

  <div class="bg-info clearfix">
  <div id="highScores" class="top-left">
    <button type="button" class="btn btn-secondary float-left">View highscores</button>
  </div>
  
    <button type="button" class="btn btn-secondary float-right">Time: <span id="timer"></span></button>
    <!-- <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>  -->
</div>

<!-- Start Quiz -->

<div class="start">
 <div class="card text-center m-auto w-75">
    <img src="code.jpg" class="img-responsive" alt="everyone can code!" height="250px">
    <div class="card-body">
      <p class="card-text">Good luck! Answering quickly and correctly results in a higher score. Answering incorrectly results in a time penalty.</p>
       <button type="submit" class="btn btn-secondary">Start Quiz!</button>
    </div>
  </div>
</div>

<!-- Score -->

<div class="scoreContainer"><p>All done! Your score is <span>%</span></p>
  <form>
      <input type="Enter initials:" class="form-control" type="text">
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
    
<!-- Q&A's -->

<div class="quiz">
     <div class="card m-auto w-75">
         <div class="card-header">
             <h2>Question</h2>
        </div>
        <div class="card-body">
            <blockquote class="blockquote">
                <ol></ol>
                <footer><div class="feedback" style="padding-top:2%;"></div></footer>
           </blockquote>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
